            <style>

                    margin: 0;
                    background-color:rgb(0, 0, 0);
                    white-space: pre;

                body::before{
                    content: "";
                    position: fixed;
                    inset: 0;
                    background: url("universe.gif") center / cover no-repeat;
                    opacity: 0.95;
                    z-index: -1;
                    pointer-events: none; 
                }

                .textCard{
                    position: absolute;
                    width: 70vw;
                    left: 15vw;
                    border-radius: 20px;
                    padding: 12px 16px;
                    box-sizing: border-box;
                }


                #welcome{
                    color: rgb(255, 31, 65);
                    background-color: #db98b9;
                    text-shadow: 4px 3px 1px rgb(104, 150, 219);
                    border-bottom: 6px double rgb(255, 255, 255);

                    font-size: 90px;
                    font-family: Helvetica;
                    text-align: left;
                    z-index: 20;
                }

                #intro{
                    color:azure;
                    background-color: blue;
                    top: 50px;
                    font-size: 20px;
                    font-family:'Courier New', Courier, monospace;
                    z-index: 5;
                }

                #credits{
                    top: 62vh;
                    color: black;
                    background-color: rgba(255,255,255,0.6);
                    font-size: 16px;
                    font-family: Helvetica;
                    z-index: 5;
                }

                #slapLink:link{ color: black; text-decoration: none; }
                #slapLink:visited{ color: green; text-decoration: none; }
                #slapLink:hover{ color: red; font-style: italic; }
                #slapLink:active{ color: blue; }

                #keyword1{
                    color: rgb(255, 31, 65);
                    text-shadow: 2px 2px 0px rgb(104, 150, 219);
                    font-weight: 800;
                    letter-spacing: 2px;
                    text-transform: uppercase;
                }

                #keyword2{
                    background-color: black;
                    color: rgb(38, 255, 45);
                    padding: 2px 6px;
                    border-radius: 6px;
                    text-decoration: underline;
                    font-weight: 700;
                }
                
                .floatingGif{
                    position: fixed;
                    width: 120px;
                    border-radius: 15px;
                    z-index: 10;
                    transition: transform 0.3s ease;
                }

                .floatingGif:hover{
                    transform: scale(1.12);
                }

                #gif1{
                    top: 0px;
                    right: 10px;
                    opacity: .8;
                    height: 120px;
                    width: auto;
                    transition: height 3s ease-in, transform 0.3s ease;
                    z-index: 15;
                }

                #gif1:hover{
                    height: 300px;
                }

                #gif2{
                    top: 550px;
                    right: 100px;
                    opacity: 0.7;
                }

                #gif3{
                    top: 200px;
                    right: 200px;
                }

                #gif4{
                    top: 400px;

                }

                #video1{

                }

                #video1{
                    position: fixed;
                    right: 20vw;
                    bottom: 2vh;
                    width: 22vw;
                    max-width: 360px;
                    border-radius: 12px;
                    opacity: 0.8;
                    z-index: 30;
                }

                #eye{
                    position: fixed;
                    left: 6vw;
                    top: 20vh;
                    width: 30vw;
                    opacity: 0.35;
                    z-index: 25; 
                    pointer-events: none;
